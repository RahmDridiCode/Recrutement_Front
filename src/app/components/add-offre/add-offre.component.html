
<!---->
<app-header></app-header>

<mat-card>
  <div class="form-bg">
    <div class="container mt-2">
      <h1 class="title" style="color: #0A2558">Ajouter Un Offre de Stage</h1>
      <br>
      <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
      <div class="row">

        <div class="col-md-offset-3 col-md-3"></div>
        <div class="col-md-offset-3 col-md-6">
          <div class="form-container">

            <!--p-->
            <form class="form-horizontal" [formGroup]="jobOffer">
              <div class="form-group">
                <label for="selection">Domaine</label>
                <select id="selection" class="form-control" formControlName="service" name="services"   [ngClass]="{'form-invalid':jobOffer.controls['service'].touched && jobOffer.controls['service'].errors?.['required'] || invalid,'form-valid':jobOffer.controls['service'].touched && !jobOffer.controls['service'].errors?.['required']}">
                  <option value="">Domaine</option>

                  <option value="Informatique">Informatique</option>
                  <option value="Mécanique">Mécanique</option>
                  <option value="Electrique">Electrique</option>
                  <option value="Génie Civil">Génie Civil</option>
                  <option value="Science">Science</option>
                  <option value="Langues">Langues</option>
                  <option value="Gestion">Gestion</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Finance">Finance</option>
                  <option value="Economie">Economie</option>
                  <option value="Art">Art</option>
                  <option value="Droit">Droit</option>
                  <option value="Droit">Autre</option>

                </select>

              </div>
              <br><br>

              <!--p-->



              <div class="form-group">

                <label>Ville</label>
                <select class="form-control" id="inputGroupSelect04" aria-label="Example select with button addon" formControlName="ville" [ngClass]="{'form-invalid':jobOffer.controls['ville'].touched && jobOffer.controls['ville'].errors?.['required'] || invalid,'form-valid':jobOffer.controls['ville'].touched && !jobOffer.controls['ville'].errors?.['required']}">
                  <option selected value="">Toute la Tunisie</option>
                  <option value="Ariana">Ariana</option>
                  <option value="Béja">Béja</option>
                  <option value="Ben Arous">Ben Arous</option>
                  <option value="Bizerte">Bizerte</option>
                  <option value="Gabès">Gabès</option>
                  <option value="Gafsa">Gafsa</option>
                  <option value="Jendouba">Jendouba</option>
                  <option value="Kairouan">Kairouan</option>
                  <option value="Kasserine">Kasserine</option>
                  <option value="Kébili">Kébili</option>
                  <option value="Le Kef">Le Kef</option>
                  <option value="Mahdia">Mahdia</option>
                  <option value="La Manouba">La Manouba</option>
                  <option value="Médenine">Médenine</option>
                  <option value="Monastir">Monastir</option>
                  <option value="Nabeul">Nabeul</option>
                  <option value="Sfax">Sfax</option>
                  <option value="Sidi Bouzid">Sidi Bouzid</option>
                  <option value="Siliana">Siliana</option>
                  <option value="Sousse">Sousse</option>
                  <option value="Tataouine">Tataouine</option>
                  <option value="Touzeur">Touzeur </option>
                  <option value="Tunis">Tunis</option>
                  <option value="Zaghouan">Zaghouan</option>
                </select>

              </div><br>

              <div class="form-group">

                <label>Adresse </label>
                <input type="text" class="form-control" placeholder="Adresse" formControlName="address" [ngClass]="{'form-invalid':jobOffer.controls['address'].touched && jobOffer.controls['address'].errors?.['required'] || invalid,'form-valid':jobOffer.controls['address'].touched && !jobOffer.controls['address'].errors?.['required']}">


              </div><br>

              <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" placeholder="Date"  name="date" formControlName="date"  [ngClass]="{'form-invalid':jobOffer.controls['date'].touched && jobOffer.controls['date'].errors?.['required'] || invalid,'form-valid':jobOffer.controls['date'].touched && !jobOffer.controls['date'].errors?.['required']}">

              </div><br>


              <div class="form-group">
                <label>Description</label>

                <textarea class="form-control" id="description" formControlName="description" name="description" class="form-control ng-untouched ng-pristine ng-valid" [ngClass]="{'form-invalid':jobOffer.controls['description'].touched && jobOffer.controls['description'].errors?.['required'] || invalid,'form-valid':jobOffer.controls['description'].touched && !jobOffer.controls['description'].errors?.['required']}"></textarea>






              </div>
              <button class="btn btn-success mt-4 " style="background-color: #0A2558!important" (click)="addJob()" >

                Poster ma demande</button>
            </form> <br>


          </div></div></div></div></div>
  <div class="main"> <br>
    <h3>{{ message }}</h3>
  </div>

</mat-card>

<app-footer></app-footer>
