<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
        <span class="login100-form-title">
          Forgot Password
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100"
                 type="text"
                 name="email"
                 placeholder="Email"
                 formControlName="email"
                 [ngClass]="{
                   'form-invalid': forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid,
                   'form-valid': forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].valid
                 }">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" [disabled]="forgotPasswordForm.invalid">
            Send Reset Link
          </button>
        </div>

        <p *ngIf="message" [ngClass]="{'error': isError, 'success': !isError}">{{ message }}</p>

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/login">
            Back to Login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
