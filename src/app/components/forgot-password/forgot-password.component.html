<app-header></app-header>

<main class="bg-muted/30 text-foreground min-h-screen px-4 py-16 flex items-center">
  <div class="container mx-auto max-w-3xl">
    <div class="glass rounded-3xl shadow-2xl overflow-hidden p-8 md:p-12 space-y-8">
      <div class="text-center space-y-4">
        <span class="inline-flex items-center gap-2 rounded-full bg-primary/10 text-primary px-4 py-1 text-sm font-semibold">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
            <line x1="12" y1="12" x2="12" y2="16"></line>
          </svg>
          Mot de passe oublié
        </span>
        <h1 class="text-3xl md:text-4xl font-display font-bold">Recevez un lien de réinitialisation</h1>
        <p class="text-muted-foreground max-w-2xl mx-auto">
          Entrez l'adresse email associée à votre compte. Nous vous enverrons un lien sécurisé pour choisir un nouveau mot de passe.
        </p>
      </div>

      <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium">Adresse email</label>
          <input id="email" type="email" formControlName="email" placeholder="vous@email.com"
                 class="w-full rounded-xl border border-input bg-background px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-ring"
                 [ngClass]="{'form-invalid': forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched}" />
        </div>

        <button type="submit" class="w-full inline-flex items-center justify-center rounded-xl bg-primary px-4 py-3 text-sm font-semibold text-primary-foreground transition hover:bg-primary/90" [disabled]="forgotPasswordForm.invalid">
          Envoyer le lien
        </button>

        <div *ngIf="message" [ngClass]="isError ? 'message-error' : 'message-success'" class="rounded-xl px-4 py-3 text-sm font-medium">
          {{ message }}
        </div>

        <div class="text-center text-sm">
          <span class="text-muted-foreground">Vous vous en souvenez finalement ?</span>
          <a routerLink="/login" class="font-semibold text-primary hover:text-primary/80 ml-2">Retour à la connexion</a>
        </div>
      </form>
    </div>
  </div>
</main>

<app-footer></app-footer>
