<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/img-01.png" alt="IMG">
      </div>
      <form class="login100-form validate-form" [formGroup]="connexion">
                <span class="login100-form-title">
                    Login
                </span>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email" formControlName="email" [ngClass]="{'form-invalid':connexion.controls['email'].touched && connexion.controls['email'].errors?.['required'] || invalid,'form-valid':connexion.controls['email'].touched && !connexion.controls['email'].errors?.['required']}">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" formControlName="mdp" [ngClass]="{'form-invalid':connexion.controls['mdp'].touched && connexion.controls['mdp'].errors?.['required'] || invalid,'form-valid':connexion.controls['mdp'].touched && !connexion.controls['mdp'].errors?.['required']}">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="onLoggedin()">
            Login
          </button>
        </div>
        <!-- Lien Forgot Password -->
        <div class="text-center p-t-12">
          <a class="txt2" routerLink="/forgot-password">
            Forgot Password?
          </a>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/signup">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
        <p *ngIf="erreur" class="error">Email ou Mot de passe erron√©</p>
      </form>

    </div>

  </div>
</div>
