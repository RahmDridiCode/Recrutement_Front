<app-header></app-header>

<div class="page-content">
<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Profile</a></li>

      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{user?.image || 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'}}" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{user.firstName}} {{user.lastName}}</h4>
                <p class="text-muted font-size-sm">{{user.address}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nom</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user.firstName}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Prenom</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user.lastName}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user.username}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Telephone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user.phone}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Addresse</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{user.address}}
              </div>
            </div>
            <hr>
            <div *ngIf="AuthService.isStudent()">
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">CV</h6>
              </div>
              <div class="col-sm-9 text-secondary d-flex align-items-center">
                <ng-container *ngIf="user.cv; else noCv">
                  <i class="bi bi-file-earmark-text" style="font-size: 1.2rem; margin-right: 6px;"></i>
                  <span class="text-primary text-decoration-underline" style="cursor: default;">
                    {{ getFileName(user.cv) }}
                  </span>

                </ng-container>
                <ng-template #noCv>
                  <i class="bi bi-x-circle text-danger" style="font-size: 1.2rem; margin-right: 6px;"></i>
                  <span>Vide</span>
                </ng-template>
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Mots cl√©s</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <ng-container *ngIf="user.keywords.length > 0; else noKeywords">
                <span class="badge  " *ngFor="let key of user.keywords">
                      {{ key }}
                 </span>
                </ng-container>
                <ng-template #noKeywords>
                  <i class="bi bi-x-circle text-danger"></i>
                  <span>Vide</span>
                </ng-template>
              </div>
            </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <a class="btn btn-info " style="background-color:#0A2558 !important" routerLink="/editProfile">Modifier</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
</div>
<app-footer></app-footer>
