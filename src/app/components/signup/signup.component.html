<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
            <span class="login100-form-title row">
                Sign Up
            </span>
      <form class="row" [formGroup]="signupForm">
        <div class="col">


          <div class="" data-tilt>
            <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="nom" placeholder="Nom" formControlName="nom"
                     [ngClass]="{'form-invalid':signupForm.controls['nom'].touched && signupForm.controls['nom'].errors?.['required'] || invalid,'form-valid':signupForm.controls['nom'].touched && !signupForm.controls['nom'].errors?.['required']}">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                                <i class="fa-solid fa-user"></i>
                            </span>
            </div>
          </div>
          <div class="col ml-5">
            <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="prenom" placeholder="Prenom" formControlName="prenom"
                     [ngClass]="{'form-invalid':signupForm.controls['prenom'].touched && signupForm.controls['prenom'].errors?.['required'] || invalid,'form-valid':signupForm.controls['prenom'].touched && !signupForm.controls['prenom'].errors?.['required']}">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                            <i class="fa-solid fa-user"></i>
                        </span>
            </div>

          <div class="" data-tilt>
            <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email" formControlName="email"
                     [ngClass]="{'form-invalid':signupForm.controls['email'].touched && signupForm.controls['email'].errors?.['required'] || invalid,'form-valid':signupForm.controls['email'].touched && !signupForm.controls['email'].errors?.['required']}">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
            </div>
          </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="pass" placeholder="Password" formControlName="mdp"
                     [ngClass]="{'form-invalid':signupForm.controls['mdp'].touched && signupForm.controls['mdp'].errors?.['required'] || invalid,'form-valid':signupForm.controls['mdp'].touched && !signupForm.controls['mdp'].errors?.['required']}">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
            </div>

          <div class="" data-tilt>
            <div class="wrap-input100 " data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="number" name="telephone" placeholder="Telephone" formControlName="telephone"
                     [ngClass]="{'form-invalid':signupForm.controls['telephone'].touched && signupForm.controls['telephone'].errors?.['required'] || invalid,'form-valid':signupForm.controls['telephone'].touched && !signupForm.controls['telephone'].errors?.['required']}">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                                <i class="fa-solid fa-phone"></i>
                            </span>
            </div>
          </div>


        </div>


          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="text" name="address" placeholder="Address" formControlName="address"
                   [ngClass]="{'form-invalid':signupForm.controls['mdp'].touched && signupForm.controls['address'].errors?.['required'] || invalid,'form-valid':signupForm.controls['address'].touched && !signupForm.controls['address'].errors?.['required']}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>
          </div>


        </div>
        <div class="wrap-input100 validate-input">
          <select class="input100 select100" formControlName="role">
            <option value="" disabled selected>Role</option>
            <option value="STUDENT">Etudiant</option>
            <option value="RECRUTER">Recruteur</option>
          </select>
        </div>


        <div class="row mt-4">
          <div class="">
            <button class="login100-form-btn" (click)="inscrit()">
              Sign Up
            </button>
          </div>
          <div class="text-center p-t-136">
            <a class="txt2" routerLink="/login">
              Login
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </div>


      </form>


    </div>
  </div>
</div>
